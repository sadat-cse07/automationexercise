name: Regression Test
on: push
jobs:
  test-regression:
    runs-on: ubuntu-24.04
    steps:
      - name: Regression Test
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:regression
          